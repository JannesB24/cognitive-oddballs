# Ruff configuration file
# https://docs.astral.sh/ruff/

# Target Python version
target-version = "py312"

# Line length
line-length = 100

# Enable auto-fixing
fix = true

[lint]
# Enable specific rule sets
# See rules description here -> https://docs.astral.sh/ruff/rules/
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
    "PTH", # use pathlib for path not os.path
]

# Ignore specific rules
ignore = []

[lint.per-file-ignores]
# Ignore import errors in __init__.py files
"__init__.py" = ["F401"]

[format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"

[lint.pydocstyle]
convention = "google"
